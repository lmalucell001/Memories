<script>
    function getfrom(){
        var tabl1 = sessionStorage.getItem("tableau1");
        var tabl2 = sessionStorage.getItem("tableau2");
        var tabl3 = sessionStorage.getItem("tableau3");
        console.log(tabl1);
        console.log(tabl2);
        console.log(tabl3);
        if(tabl1 == "1"){
            document.getElementById("tableau1style").style.filter="none";
        }
        if(tabl2 == "1"){
            document.getElementById("tableau2style").style.filter="none";
        }
        if(tabl3 == "1"){
            document.getElementById("tableau3style").style.filter="none";
        }
    }    
    getfrom();

    function store(){
        sessionStorage.setItem("tableau1", tabl1);
        sessionStorage.setItem("tableau2", tabl2);
        sessionStorage.setItem("tableau3", tabl3);
        location.href = "./selection.html";
    }

    function souv1(){
        location.href = "./premiersouvenir.html";
        store()
    }
    function souv2(){
        location.href = "./secondsouvenir.html";
        store()
    }
    function souv3(){
        location.href = "./troisiemesouvenir.html";
        store()
    }
</script>
