<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="anim.css">
    <title>Memories</title>
</head>
<body class="inside_body">
    <div style="height: 100vh; width: 100%;position: absolute;">
        <div class="shake">
            <div class="circle" style="position: absolute;z-index: 1;"></div>
        </div>
    </div>
    <div style="height: 100vh; width: 100%;position: absolute;">
        <div class="shake1">
            <div class="circle1" style="position: absolute;z-index: 2;"></div>
        </div>
    </div>
    <div style="height: 100vh; width: 100%;position: absolute;">
        <div class="shake2">
            <div class="circle2" style="position: absolute;z-index: 3;"></div>
        </div>
    </div>
    <div style="height: 100vh; width: 100%;position: absolute;">
        <div class="shake3">
            <div class="circle3" style="position: absolute;z-index: 4;"></div>
        </div>
    </div>
    <div style="position: relative;">
        <div class="foregroundinside" style="z-index: 100;">
            <div class="retourSel grid" style="margin: 0 auto;" >
                <a><button class="button1 grid" onclick="storeu()">Revenir aux souvenirs</button></a>
            </div>
    
            <div class="image_sel">
                <img id="tableau1style" src="./assets/dordogne.jpg" width="400px" alt="" style="filter: saturate(0) blur(7px);" onclick="incr()"><br>
            </div>
    
            <div class="histoire grid">
                <div style="width: 66vw;">
                    <p style="margin-top: 50px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec orci mauris eget libero. At...</p>
                </div>
            </div>
            <div class="suivant grid" style="margin: 0 auto;">
                <div id="appearprecedent" style="display: flex;justify-content: center;align-items: center;"></div>
                <div id="appearsuivant" style="display: flex;justify-content: center;align-items: center;"><a><button id="nextbtn" class="suivantbutton grid" onclick="incr()" >Suivant</button></a></div>
            </div>
        </div>
    </div>
</body>
<script>
    var tabl1;
    var tabl2;
    var tabl3 = "1";

    
        var tabl1 = sessionStorage.getItem("tableau1");
        var tabl2 = sessionStorage.getItem("tableau2");
        console.log(tabl1);
        console.log(tabl2);
        console.log(tabl3);
    
    function storeu(){
        console.log("appuis");
        sessionStorage.setItem("tableau1", tabl1);
        sessionStorage.setItem("tableau2", tabl2);
        sessionStorage.setItem("tableau3", tabl3);
        location.href = "./selection.html";
    }

    var taille = 1;
    function incr(){
        taille = taille + 1;
        
        if(taille == 1){
            document.getElementById("tableau1style").width = "400";
            document.getElementById("tableau1style").style.filter="saturate(0%) blur(7px)";
            document.getElementById("appearprecedent").innerHTML = '';        
        }
        if(taille == 2){
            document.getElementById("tableau1style").width = "350";
            document.getElementById("tableau1style").style.filter="saturate(50%) blur(4px)";
            document.getElementById("appearprecedent").innerHTML = '<a><button class="precedentbutton grid" onclick="decr()">Précédent</button></a>';      
        }
        if(taille == 3){
            document.getElementById("tableau1style").width = "300";
            document.getElementById("tableau1style").style.filter="none";
            document.getElementById("nextbtn").innerHTML = "Finir";
            
        }
        if(taille > 3){
            location.href = "./selection.html";
            storeu();
            taille = 3;  
            
        }
        if(taille <=0){
            taille = 1;
        }
        console.log(taille);
    }

    function decr(){
        taille = taille - 1;
        
        if(taille == 1){
            document.getElementById("tableau1style").width = "400";
            document.getElementById("tableau1style").style.filter="saturate(0%) blur(7px)";
            document.getElementById("appearprecedent").innerHTML = '';        
        }
        if(taille == 2){
            document.getElementById("tableau1style").width = "350";
            document.getElementById("tableau1style").style.filter="saturate(50%) blur(4px)";
            document.getElementById("appearprecedent").innerHTML = '<a><button class="precedentbutton grid" onclick="decr()">Précédent</button></a>';
            document.getElementById("nextbtn").innerHTML = "Suivant";  
        }
        if(taille == 3){
            document.getElementById("tableau1style").width = "300";
            document.getElementById("tableau1style").style.filter="none";      
            taille = 2;  
        }
        if(taille > 3){    
            taille = 3;  
        }
        if(taille <=0){
            taille = 1;
        }
        console.log(taille);        
    }

</script>
</html>
